<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея</title>
  <link rel="stylesheet" href="main2.css">

<body>
  <h1 class="gallery_title">Галерея</h1>
  
    
      <div onMouseOver="btn_show()" onMouseOut="btn_noshow()" class="wrapper">
        <script type="text/javascript">  
          var imageArray = [
            "photo1.jpg",	
            "comment1.jpg",		
            "comment2.jpg",
            "comment3.jpg",		
            "photo2.JPG",
            "photo3.jpg",
            "photo4.jpg"
          ];
          window.number = '0';
          var imageCount = imageArray.length;		
          function image(num){				
            if(num == 1){
              if(number < imageCount - 1){						
                number++;
                document.getElementById('images').src = imageArray[number];
                document.getElementById('num_img').innerHTML= number + 1 + '/' + imageCount;
              }
            }					 
            else{
              if(number > 0){						
                number--;
                document.getElementById('images').src = imageArray[number];
                document.getElementById('num_img').innerHTML= number + 1 + '/' + imageCount;
              }
            }
          }				
          document.write('<img id="images" src="' + imageArray[0] + '">');
        </script>
      </div>
      <div class ="wrapper">
        <center><p style="font-size: 18px; color: lemonchiffon;font-weight: bold;" id="num_img"></p></center>
        <center>
        <span class="myButton" onclick="image(0)">&lt;</span> 
        <span class="myButton" onclick="image(1)">&gt;</span>
        </center>
      </div>
    <div class="content">

      </div>

</body>
